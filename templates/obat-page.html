
<div id="obat-main-content">
    <div class="w3-container w3-hide-small" id="obat-large-medium-div-add-button"><button class="w3-button w3-border w3-right w3-blue" style="width:20%" id="obat-add-button" onclick="buatObat()">Tambah Obat</button></div>
    <div class="w3-container w3-hide-large w3-hide-medium" id="obat-small-div-add-button"><button class="w3-button w3-border w3-right w3-blue" style="width:20%" id="obat-add-button" onclick="buatObat()"><i class="fa fa-plus"></i></button></div>
    <p></p>
    <!-- <button class="w3-button w3-border w3-right w3-blue" style="width:20%">Cari Obat</button> -->
    <!-- <button class="w3-button w3-border w3-right w3-blue" style="width:20%"><i class="fa fa-search"></i></button> -->
    <div class="w3-container" id="obat-large-div-cari-obat"><input type="text" class="w3-input w3-border w3-left" id="obat-input-cari-obat" onkeyup="cariObatLive.call(this)" placeholder="Masukkan nama dagang/generik"></div>
    <!-- <div class="w3-container w3-hide-large w3-hide-medium" id="obat-div-cari-obat"><input type="text" class="w3-input w3-border w3-left" id="obat-input-cari-obat" style="width:80%" onkeyup="cariObatLive.call(this)"></div> -->
    <div class="w3-container" id="obat-div-hasil"></div>
</div>
<div id="obat-add-obat" hidden>
    <div id="link-obat-edit" hidden></div>
    <div class="w3-container w3-hide-small" id="obat-back-simpan-large-medium">
        <button class="w3-button w3-border w3-teal w3-left" style="width:20%" id="obat-back-button-large-medium" onclick="viewObatMain()">Kembali</button>
        <button class="w3-button w3-border w3-round w3-teal w3-right" style="width:20%" id="obat-simpan-button-large-medium" onclick="simpanObat.call(this)">Simpan</button>
    </div>
    <div class="w3-container w3-hide-large w3-hide-medium" id="obat-back-simpan-small">
        <button class="w3-button w3-border w3-teal w3-left" id="obat-back-button-small" onclick="viewObatMain.call(this)"><i class="fa fa-arrow-left"></i></button>
        <button class="w3-button w3-border w3-teal w3-right" id="obat-simpan-button-small" onclick="simpanObat.call(this)"><i class="fa fa-save"></i></button>
    </div>
    <p></p>
    <div class="w3-container">
            <form action="" id="form-add-obat">
                    <input type="text" class="w3-input w3-border w3-round" id="nama-obat" placeholder="Masukkan nama obat..." required>
                    <p></p>
                    <input type="text" class="w3-input w3-border w3-round" id="kandungan-obat" placeholder="Masukkan kandungan obat.." required>
                    <p></p>
                    <select class="w3-select w3-border w3-round" id="sediaan-obat" onchange="optionSediaan.call(this)" required>
                        <option value="0" selected disabled>Pilih sediaan...</option>
                        <option value="1">Tablet</option>
                        <option value="7">Kapsul</option>
                        <option value="2">Sirup</option>
                        <option value="3">Drop</option>
                        <option value="4">Supositoria</option>
                        <option value="5">Vial</option>
                        <option value="8">Ampul</option>
                        <option value="6">Cream/Ointment</option>
                    </select>
                    <p></p>
                    <div id="khusus-cairan" hidden>
                            <input type="text" name="" class="w3-input w3-border w3-round" id="takaran-sediaan-obat" placeholder="Takaran per sediaan...">
                    </div>                    
                    <p></p>
                    <input type="text" name="" id="kandungan-sediaan-obat" class="w3-input w3-border w3-round" placeholder="Kandungan per sediaan..." required>
                    <p></p>
                    <div>
                        <input type="number" name="" id="min-dose" class="w3-round w3-border w3-input w3-left" style="width:47%" placeholder="Dosis Min" required>
                        <input type="number" name="" id="max-dose" class="w3-input w3-round w3-border w3-right" style="width:47%" placeholder="Dosis Max">
                    </div> 
                    <div class="w3-container">
                        <p></p>
                    </div>                   
                    <div>
                        <input type="text" name="" id="keterangan" class="w3-input w3-border w3-round" style="padding-top:10px" placeholder="Keterangan...">
                    </div>
                    
                    <div>
                        <div class="w3-panel w3-orange w3-round" id="obat-warning" hidden>
                            <p id="warning-msg" class="w3-left">Form yang harus diisi belum lengkap</p>
                            <span onclick="this.parentElement.style.display='none'" class="w3-button w3-right w3-orange">&times;</span>
                        </div>
                    </div>
            </form>
    </div>
</div>
